<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Services - BeautySyncPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Your Beauty Services</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email for Confirmation</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="services" class="form-label">Select Services</label>
                <select class="form-select" id="services" name="services" multiple required>
                    <option value="Facial">Facial</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Waxing">Waxing</option>
                    <option value="Manicure">Manicure</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preferred_date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="preferred_date" name="preferred_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
